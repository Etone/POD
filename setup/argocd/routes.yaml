apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
  - name: pod-gateway
    sectionName: https-listener
    kind: Gateway
  hostnames:
  - "argocd.pod.nvtc.io"
  rules:
  - backendRefs:
    - name: argocd-server
      port: 80